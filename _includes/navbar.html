<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{site.baseurl}}/" class="navbar-brand">Chat Demo</a>
        </div>

            <ul class="nav nav-pills">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-download-alt"></span> Sourcecode <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="https://github.com/CjS77/chat-demo/zipball/master">.zip file</a></li>

                <li><a href="https://github.com/CjS77/chat-demo/"><span class="glyphicon glyphicon-link"></span> Github</a></li>

                <li class="navbar-right dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Related posts <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% for post in site.related_posts %}
                            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
